<div>
    <mat-form-field class="example-form-field">
        <mat-label>Chercher un Pokemon</mat-label>
        <input #searchBox matInput (keyup)="search(searchBox.value)" />
    </mat-form-field>
</div>
<div>
    <mat-nav-list>
        <a mat-list-item *ngFor="let pokemon of pokemons$ | async" (click)="goToDetail(pokemon)">
            {{ pokemon.name }}
        </a>
    </mat-nav-list>
</div>
