<form *ngIf="pokemon" (ngSubmit)="onSubmit()" #pokemonForm="ngForm">
    <div class="row">
      <div class="col s8 offset-s2">
        <mat-card class="mat-card">
          <mat-card-content>
  
            <!-- Pokemon name -->
            <div class="form-group">
              <mat-form-field appearance="fill">
                <mat-label>Nom</mat-label>
                <input matInput type="text" id="name"
                       required
                       pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                       [(ngModel)]="pokemon.name" name="name"
                       #name="ngModel">
                <mat-error *ngIf="name.invalid && !name.pristine">
                  Le nom du pokémon est requis (1-25).
                </mat-error>
              </mat-form-field>
            </div>
  
            <!-- Pokemon hp -->
            <div class="form-group">
              <mat-form-field appearance="fill">
                <mat-label>Point de vie</mat-label>
                <input matInput type="number" id="hp"
                       required
                       pattern="^[0-9]{1,3}$"
                       [(ngModel)]="pokemon.hp" name="hp"
                       #hp="ngModel">
                <mat-error *ngIf="hp.invalid && !hp.pristine">
                  Les points de vie du pokémon sont compris entre 0 et 999.
                </mat-error>
              </mat-form-field>
            </div>
  
            <!-- Pokemon cp -->
            <div class="form-group">
              <mat-form-field appearance="fill">
                <mat-label>Dégâts</mat-label>
                <input matInput type="number" id="cp"
                       required
                       pattern="^[0-9]{1,2}$"
                       [(ngModel)]="pokemon.cp" name="cp"
                       #cp="ngModel">
                <mat-error *ngIf="cp.invalid && !cp.pristine">
                  Les dégâts du pokémon sont compris entre 0 et 99.
                </mat-error>
              </mat-form-field>
            </div>
  
            <!-- Pokemon types -->
            <div class="form-group">
              <label for="types">Types</label>
              <div *ngFor="let type of types">
                <mat-checkbox class="filled-in"
                              id="{{ type }}"
                              [checked]="hasType(type)"
                              [disabled]="!isTypesValid(type)"
                              (change)="selectType($event.checked, type)">
                  <div class="{{ type | pokemonTypeColor }}">
                    {{ type }}
                  </div>
                </mat-checkbox>
              </div>
            </div>
  
          </mat-card-content>
          <mat-card-actions>
            <!-- Submit button -->
            <button type="submit"
                    mat-raised-button color="primary"
                    [disabled]="!pokemonForm.form.valid">
              Valider
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </form>
  <h3 *ngIf="!pokemon" class="center">
    <!--<app-loader></app-loader>-->
  </h3>
