<form *ngIf="pokemon" (ngSubmit)="onSubmit()" #pokemonForm="ngForm">
  <div class="flex justify-center mt-8">
    <div class="w-full md:w-3/4 lg:w-1/2">
      <div class="bg-white shadow-lg rounded-lg p-6">
  
        <!-- Pokemon name -->
        <div class="mb-6">
          <label for="name" class="block mb-2 font-bold">Nom</label>
          <input type="text" id="name"
                 required
                 pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                 [(ngModel)]="pokemon.name" name="name"
                 #name="ngModel"
                 class="form-input rounded-md border-gray-300 w-full">
          <p class="text-red-500 text-sm mt-1" *ngIf="name.invalid && !name.pristine">
            Le nom du pokémon est requis (1-25).
          </p>
        </div>

        <!-- Pokemon picture -->
        <div *ngIf="isAddForm" class="mb-6">
          <label for="name" class="block mb-2 font-bold">Nom</label>
          <input type="text" id="name"
                 required
                 pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                 [(ngModel)]="pokemon.picture" name="picture"
                 #picture="ngModel"
                 class="form-input rounded-md border-gray-300 w-full">
          <p class="text-red-500 text-sm mt-1" *ngIf="!picture.pristine">
            L'image du ポケモン est requise.
          </p>
        </div>
  
        <!-- Pokemon hp -->
        <div class="mb-6">
          <label for="hp" class="block mb-2 font-bold">Point de vie</label>
          <input type="number" id="hp"
                 required
                 pattern="^[0-9]{1,3}$"
                 [(ngModel)]="pokemon.hp" name="hp"
                 #hp="ngModel"
                 class="form-input rounded-md border-gray-300">
          <p class="text-red-500 text-sm mt-1" *ngIf="hp.invalid && !hp.pristine">
            Les points de vie du pokémon sont compris entre 0 et 999.
          </p>
        </div>
  
        <!-- Pokemon cp -->
        <div class="mb-6">
          <label for="cp" class="block mb-2 font-bold">Dégâts</label>
          <input type="number" id="cp"
                 required
                 pattern="^[0-9]{1,2}$"
                 [(ngModel)]="pokemon.cp" name="cp"
                 #cp="ngModel"
                 class="form-input rounded-md border-gray-300">
          <p class="text-red-500 text-sm mt-1" *ngIf="cp.invalid && !cp.pristine">
            Les dégâts du pokémon sont compris entre 0 et 99.
          </p>
        </div>
  
        <!-- Pokemon types -->
        <div class="mb-6">
          <label for="types" class="block mb-2 font-bold">Types</label>
          <div *ngFor="let type of types">
            <input type="checkbox"
                   id="{{ type }}"
                   [checked]="hasType(type)"
                   [disabled]="!isTypesValid(type)"
                   (change)="selectType($event, type)"
                   class="form-checkbox rounded text-indigo-600">
            <label for="{{ type }}" class="ml-2">{{ type }}</label>
          </div>
        </div>
  
        <!-- Submit button -->
        <div class="text-center">
          <button type="submit"
                  class="py-2 px-4 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Valider
          </button>
        </div>
  
      </div>
    </div>
  </div>
</form>
<div *ngIf='!pokemon'><app-loader></app-loader></div>
